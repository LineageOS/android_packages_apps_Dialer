syntax = "proto2";

option java_package = "com.android.dialer";
option java_multiple_files = true;


package com.android.dialer;

// Configuration for starting a call
message CallConfiguration {
  optional Mode call_mode = 1;
}

enum Mode {
  MODE_UNSPECIFIED = 0;
  BUBBLE = 1;
}
